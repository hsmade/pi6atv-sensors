name: CI
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: build  debian package
      run: make build-deps build-package
